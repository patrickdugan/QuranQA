<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuranQA Draft Fatawa</title>
  <link rel="stylesheet" href="/web/styles.css">
</head>
<body>
  <header>
    <h1>QuranQA Draft Fatawa</h1>
    <p>Neo-Mutazili draft workspace</p>
  </header>

  <section class="controls">
    <input id="search" placeholder="Search title, question, draft..." />
    <select id="topic"></select>
    <button id="reload">Reload</button>
  </section>

  <main>
    <aside>
      <h2>Results</h2>
      <ul id="list"></ul>
    </aside>
    <article id="detail">
      <h2>Select a fatwa</h2>
    </article>
  </main>

  <script src="/web/app.js"></script>
</body>
</html>
